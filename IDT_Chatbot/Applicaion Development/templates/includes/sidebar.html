{% load i18n static admin_adminlte %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .nav-link.active {
            background-color: #f58c29 !important; /* Orange background */
            color: white !important; /* White text */
        }
        .nav-link.active .nav-icon {
            color: white !important; /* White icon */
        }
        .sidebar-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .sidebar-logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: #15274b;">
    <!-- Sidebar -->
    <div class="sidebar" style="background-color: #15274b; color: rgb(255, 255, 255);">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-4 pb-3 mb-3 d-flex">
        <div class="image">
          <img
            src="/media/images/main_logo.png"
            alt="Image"
            style="width: 220px; height: auto;"
          />
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input
            class="form-control form-control-sidebar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-3">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false"
        >
        <li class="nav-item">
          <a href="{%url 'dashboard'%}" class="nav-link  {%if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="nav-icon fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>
          <li class="nav-item">
            <a href="{%url 'manage_secret_key'%}" class="nav-link {%if request.resolver_match.url_name == 'manage_secret_key' %}active{% endif %}">
              <i class="nav-icon fas fa-key"></i>
              <p>Manage Secret Key</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{%url 'manage_dataset'%}" class="nav-link {%if request.resolver_match.url_name == 'manage_dataset' %}active{% endif %}">
              <i class="nav-icon fas fa-cloud"></i>
              <p>Manage Dataset</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{%url 'manage_models'%}" class="nav-link {%if request.resolver_match.url_name == 'manage_models' %}active{% endif %}">
              <i class="nav-icon fas fa-cube"></i>
              <p>Manage Model</p>
            </a>
          </li>
            <li class="nav-item">
              <a href="#" id="logout-link" class="nav-link">
                <i class="fa fa-sign-out-alt nav-icon"></i>
                <p>Logout</p>
              </a>
            </li>
        </ul>
      </nav>
      <!-- end sidebar-menu -->
    </div>
    </li>
    <!-- /.sidebar -->
  </aside>

  <!-- SweetAlert2 Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior

      Swal.fire({
        title: 'Are you sure?',
        text: "You will be logged out from the application.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "{% url 'login' %}"; // Redirect to logout URL
        }
      });
    });
  </script>
</body>
</html>
